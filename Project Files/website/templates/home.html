{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}


<!-- Sidebar -->
<div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div>
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Saved Websites</span>
            <a class="d-flex align-items-center text-muted" href="/add_links">
              <span data-feather="plus-circle"></span>
            </a>
          </h6>
        <form method="POST" action="/">
            <ul class="list-group list-group-flush">
              {% for feed in user.feeds %}
                  <li class="list-group-item">
                      <button type="submit" class="btn btn-link" name="feed_id" value="{{ feed.title }}">{{ feed.title }}</button>
                  </li>
                  <!-- Modifying the attribute btn btn-link will change what type of button appears for each individual website.-->
              {% endfor %}
          </ul>
        </form>

        </div>
      </nav>

      <main role="main" class="col">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-left pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">News Feed</h1>
        </div>

          <div class="row">
          {% for article in feeds %}

          <div class="col-sm-5">
            <div class="card">
              <div class="card-body">


                <h5 class="card-title">{{ article.get('title') }}</h5>
                <p class="card-text">{{ article.get('description') }}</p>
                <a href="{{ article.get('link') }}" class="btn btn-primary">Go to article</a>
              </div>
            </div>
          </div>
          {% endfor %}

        </div>
      </main>
    </div>
  </div>

<!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>


        <!-- Icons -->
        <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
        <script>
            feather.replace()
        </script>

{% endblock %}
